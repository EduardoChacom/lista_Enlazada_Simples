<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">
  <title>CRUD</title>
</head>

<body>
  <div class="container">
    <div class="center ">
      <h1>Inventario CRUD</h1>
    </div>
    <hr>
    <br>
    <div class="row center">
      <div class="one-half column">
        <div class="row center botonera">
          <div class="six columns center">
            <button id="modoAgregar">Agregar</button>
          </div>
          <div class="six columns center">
            <button id="modoBuscar">Buscar</button>
          </div>
        </div>
        <div id="formContenedor">
          <div id="formBuscar">
            <label for="buscar">Buscar</label>
            <input type="number" name="buscar" id="buscar">
            <div class="row center">
              <button id="btnBuscar" class="button button-primary">Buscar</button>
            </div>
            <div id="busqueda">
              <div id="targetaBusqueda" class="busqueda centerColum">
                <h5>Producto encontrado</h5>
                <ul>
                  <li>C贸digo <span id="busquedaCodigo">1</span></li>
                  <li>Nombre <span id="busquedaNombre">1</span></li>
                  <li>Cantidad <span id="busquedaCantidad">1</span></li>
                  <li>Costo <span id="busquedaCosto">1</span></li>
                </ul>
                <button class="fullWidth" id="eliminar">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
        <div id="formAgregar">
          <label for="codigo">C贸digo</label>
          <input type="text" name="codigo" id="codigo">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre">
          <label for="cantidad">Cantidad</label>
          <input type="number" name="cantidad" id="cantidad">
          <label for="costo">Costo</label>
          <input type="number" name="costo" id="costo">
          <div class="row center">
            <button id="btnAgregar" class="button button-primary">Agregar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <br>
  <div class="row center">
    <div class="one-half column">
      <div class="row center">
        <h3>Historial</h3>
      </div>
      <div class="historial">
        <table class="table ">
          <thead>
            <tr>
              <th>Acci贸n</th>
              <th>C贸digo</th>
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody id="tabla">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
